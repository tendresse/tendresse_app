<ion-view title="me" hide-nav-bar="true" id="page6" style="background-color:#A9E2E2;" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()">
        <h3 id="me-heading5" style="color:#EC8ECF;font-weight:600;font-style:italic;text-align:center;" class=" ">YOU</h3>
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="your friend's username" ng-model="data.username_friend">
            </label>
            <button class="button button-small button-positive" ng-click="addFriend(data)">ADD</button>
          </div>
      </div>
        <ion-list id="me-list8" class=" " ng-repeat="achievement in achievements">
            <ion-item class="item-avatar  " id="achievement-{{achievement.id}}">
                <img src="img/{{achievement.img}}">
                <h2>{{achievement.title}}</h2>
                <p>{{achievement.description}}</p>
            </ion-item>
        </ion-list>
        <ion-item ng-hide="achievements.length" class="item-avatar  " id="achievement-{{achievement}}">
            <img src="img/WW04imNRnDkUJx5DkANA_fist.png">
            <h2>no_achievements.cpp :'(</h2>
            <p>Send & Get more tendresses ! #y0/0</p>
        </ion-item>
        <div class="bar bar-footer bar-assertive" ng-click="logout()">
          <div class="title">L0g m3 0ut</div>

        </div>
    </ion-content>
</ion-view>
