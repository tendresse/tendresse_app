<ion-view title="login" hide-nav-bar="true" id="page2" style="background-color:#EC8ECF;" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <h3 id="login-heading4" style="color:#A9E2E2;font-weight:600;font-style:italic;text-align:center;" class=" ">Login</h3>
        <form id="login-form1" class="list ">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <ion-list id="login-list3" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="username" ng-model="data.username">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password" ng-model="data.password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 73px;"></div>
            <button id="login-button1" style="border-radius:80px 80px 80px 80px;" ng-click="login(data)" class=" button button-royal  button-block ">Log in</button>
            <a ui-sref="signup" id="login-button2" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
